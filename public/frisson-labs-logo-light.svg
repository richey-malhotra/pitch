<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" role="img" aria-label="Frisson Labs logo">
  <title>Frisson Labs</title>
  <desc>Monochrome outlined FL monogram with pixel trail, light version.</desc>

  <!-- Pixel dissolve (left) -->
  <g fill="none" stroke="#f8fafc" stroke-width="0.8">
    <rect x="4" y="20" width="2" height="2" opacity="0.25"/>
    <rect x="6" y="12" width="2" height="2" opacity="0.3"/>
    <rect x="7" y="30" width="2" height="2" opacity="0.25"/>
    <rect x="9" y="8" width="2.5" height="2.5" opacity="0.35"/>
    <rect x="11" y="24" width="2.5" height="2.5" opacity="0.4"/>
    <rect x="13" y="36" width="2" height="2" opacity="0.3"/>
    <rect x="15" y="14" width="3" height="3" opacity="0.45"/>
    <rect x="17" y="28" width="3" height="3" opacity="0.5"/>
    <rect x="19" y="40" width="2.5" height="2.5" opacity="0.4"/>
  </g>

  <!-- FL Monogram: Backwards F + L joined at spine -->
  <g fill="none" stroke="#f8fafc" stroke-width="3" stroke-linecap="square" stroke-linejoin="miter">
    <line x1="36" y1="7" x2="36" y2="43"/>
    <line x1="36" y1="7" x2="22" y2="7"/>
    <line x1="36" y1="23" x2="26" y2="23"/>
    <line x1="36" y1="43" x2="50" y2="43"/>
  </g>

  <!-- Pixel trail (right) -->
  <g fill="none" stroke="#f8fafc" stroke-width="0.8">
    <rect x="52" y="10" width="2" height="2" opacity="0.55"/>
    <rect x="56" y="14" width="2.5" height="2.5" opacity="0.65"/>
    <rect x="60" y="20" width="2" height="2" opacity="0.5"/>
    <rect x="62" y="28" width="2.5" height="2.5" opacity="0.55"/>
    <rect x="66" y="18" width="2" height="2" opacity="0.45"/>
    <rect x="68" y="32" width="2" height="2" opacity="0.4"/>
  </g>

  <!-- Wordmark (outlined) -->
  <g fill="none" stroke="#f8fafc" stroke-linecap="round" stroke-linejoin="round" paint-order="stroke">
    <text x="62" y="24" font-family="system-ui, -apple-system, sans-serif" font-weight="800" font-size="18" letter-spacing="-0.5" stroke-width="1.2">Frisson</text>
    <text x="128" y="24" font-family="system-ui, -apple-system, sans-serif" font-weight="400" font-size="18" letter-spacing="-0.5" stroke-width="1.0">Labs</text>
    <text x="62" y="38" font-family="system-ui, -apple-system, sans-serif" font-weight="600" font-size="6" letter-spacing="1.4" stroke-width="0.7">STUDENT-POWERED INNOVATION</text>
  </g>
</svg>
