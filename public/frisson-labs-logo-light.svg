<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50">
  <defs>
    <linearGradient id="pixelGradLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6"/>
      <stop offset="50%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#c4b5fd"/>
    </linearGradient>
  </defs>
  
  <!-- Pixelated Lion Head - Abstract Digital Style (Light version) -->
  <g transform="translate(2, 2)">
    <!-- Mane pixels - scattered digital effect -->
    <rect x="4" y="4" width="4" height="4" fill="#14B8A6" opacity="0.9"/>
    <rect x="10" y="2" width="4" height="4" fill="#14B8A6" opacity="0.85"/>
    <rect x="16" y="0" width="4" height="4" fill="#2dd4bf" opacity="0.8"/>
    <rect x="22" y="0" width="4" height="4" fill="#5eead4" opacity="0.9"/>
    <rect x="28" y="2" width="4" height="4" fill="#14B8A6" opacity="0.7"/>
    
    <rect x="2" y="10" width="4" height="4" fill="#14B8A6" opacity="0.8"/>
    <rect x="8" y="8" width="4" height="4" fill="#a78bfa" opacity="0.7"/>
    <rect x="0" y="16" width="4" height="4" fill="#14B8A6" opacity="0.6"/>
    <rect x="4" y="20" width="4" height="4" fill="#a78bfa" opacity="0.5"/>
    <rect x="0" y="26" width="4" height="4" fill="#14B8A6" opacity="0.4"/>
    
    <!-- Face - pixelated blocks (lighter purples for dark bg) -->
    <rect x="14" y="10" width="6" height="6" fill="#a78bfa"/>
    <rect x="20" y="8" width="6" height="6" fill="#a78bfa"/>
    <rect x="26" y="10" width="6" height="6" fill="#8b5cf6"/>
    <rect x="32" y="14" width="6" height="6" fill="#7c3aed"/>
    
    <rect x="12" y="16" width="6" height="6" fill="#a78bfa"/>
    <rect x="18" y="16" width="6" height="6" fill="#a78bfa"/>
    <rect x="24" y="16" width="6" height="6" fill="#8b5cf6"/>
    <rect x="30" y="20" width="6" height="6" fill="#7c3aed"/>
    
    <rect x="14" y="22" width="6" height="6" fill="#a78bfa"/>
    <rect x="20" y="22" width="6" height="6" fill="#8b5cf6"/>
    <rect x="26" y="24" width="6" height="6" fill="#7c3aed"/>
    
    <rect x="16" y="28" width="6" height="6" fill="#a78bfa"/>
    <rect x="22" y="30" width="6" height="6" fill="#8b5cf6"/>
    
    <rect x="18" y="34" width="6" height="6" fill="#a78bfa" opacity="0.9"/>
    
    <!-- Eye - bright pixel -->
    <rect x="20" y="18" width="4" height="4" fill="#1e1b4b"/>
    <rect x="22" y="19" width="2" height="2" fill="#14B8A6"/>
    
    <!-- Digital accent pixels -->
    <rect x="34" y="12" width="3" height="3" fill="#14B8A6" opacity="0.9"/>
    <rect x="36" y="8" width="2" height="2" fill="#5eead4" opacity="0.7"/>
    <rect x="30" y="6" width="2" height="2" fill="#14B8A6" opacity="0.6"/>
  </g>
  
  <!-- Text (lighter for dark backgrounds) -->
  <text x="48" y="28" font-family="system-ui, -apple-system, sans-serif" font-weight="800" font-size="20" fill="#f8fafc" letter-spacing="-0.5">Frisson</text>
  <text x="122" y="28" font-family="system-ui, -apple-system, sans-serif" font-weight="400" font-size="20" fill="#cbd5e1" letter-spacing="-0.5">Labs</text>
  <text x="48" y="42" font-family="system-ui, -apple-system, sans-serif" font-weight="500" font-size="7" fill="#14B8A6" letter-spacing="1.5">STUDENT-POWERED INNOVATION</text>
</svg>
