<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" role="img" aria-label="Frisson Labs logo">
  <title>Frisson Labs</title>
  <desc>Monochrome outlined FL monogram with corner borders (light).</desc>

  <!-- Corner borders (top-left and bottom-right) -->
  <g fill="none" stroke="#f8fafc" stroke-width="1.6" stroke-linecap="square">
    <line x1="8" y1="8" x2="30" y2="8"/>
    <line x1="8" y1="8" x2="8" y2="24"/>
    <line x1="192" y1="42" x2="170" y2="42"/>
    <line x1="192" y1="42" x2="192" y2="26"/>
  </g>

  <!-- FL monogram (outlined) -->
  <g fill="none" stroke="#f8fafc" stroke-linecap="round" stroke-linejoin="round" paint-order="stroke">
    <text x="78" y="34" font-family="system-ui, -apple-system, sans-serif" font-weight="700" font-size="34" stroke-width="2.2">F</text>
    <text x="104" y="34" font-family="system-ui, -apple-system, sans-serif" font-weight="700" font-size="34" stroke-width="2.2">L</text>
  </g>
</svg>
