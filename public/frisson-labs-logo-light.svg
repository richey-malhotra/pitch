<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 50">
  <!-- Minimalist Geometric Lion - Side Profile (Light version for dark backgrounds) -->
  <g transform="translate(2, 5)">
    <!-- Mane - Flowing gradient pixels (back to front) -->
    <rect x="0" y="12" width="5" height="5" fill="#14B8A6" opacity="0.5"/>
    <rect x="0" y="18" width="5" height="5" fill="#2dd4bf" opacity="0.6"/>
    <rect x="0" y="24" width="5" height="5" fill="#14B8A6" opacity="0.5"/>
    
    <rect x="5" y="6" width="5" height="5" fill="#2dd4bf" opacity="0.7"/>
    <rect x="5" y="12" width="5" height="5" fill="#5eead4" opacity="0.8"/>
    <rect x="5" y="18" width="5" height="5" fill="#2dd4bf" opacity="0.9"/>
    <rect x="5" y="24" width="5" height="5" fill="#5eead4" opacity="0.8"/>
    <rect x="5" y="30" width="5" height="5" fill="#2dd4bf" opacity="0.6"/>
    
    <rect x="10" y="2" width="5" height="5" fill="#2dd4bf" opacity="0.8"/>
    <rect x="10" y="8" width="5" height="5" fill="#5eead4"/>
    <rect x="10" y="14" width="5" height="5" fill="#2dd4bf"/>
    <rect x="10" y="20" width="5" height="5" fill="#5eead4"/>
    <rect x="10" y="26" width="5" height="5" fill="#2dd4bf"/>
    <rect x="10" y="32" width="5" height="5" fill="#5eead4" opacity="0.7"/>
    
    <!-- Head/Face - Lighter purple for dark bg -->
    <rect x="15" y="4" width="5" height="5" fill="#c4b5fd" opacity="0.9"/>
    <rect x="15" y="10" width="5" height="5" fill="#a78bfa"/>
    <rect x="15" y="16" width="5" height="5" fill="#8b5cf6"/>
    <rect x="15" y="22" width="5" height="5" fill="#a78bfa"/>
    <rect x="15" y="28" width="5" height="5" fill="#c4b5fd" opacity="0.8"/>
    
    <rect x="20" y="6" width="5" height="5" fill="#a78bfa"/>
    <rect x="20" y="12" width="5" height="5" fill="#8b5cf6"/>
    <rect x="20" y="18" width="5" height="5" fill="#8b5cf6"/>
    <rect x="20" y="24" width="5" height="5" fill="#a78bfa"/>
    
    <rect x="25" y="8" width="5" height="5" fill="#a78bfa"/>
    <rect x="25" y="14" width="5" height="5" fill="#8b5cf6"/>
    <rect x="25" y="20" width="5" height="5" fill="#8b5cf6"/>
    <rect x="25" y="26" width="5" height="5" fill="#a78bfa" opacity="0.8"/>
    
    <!-- Snout -->
    <rect x="30" y="12" width="5" height="5" fill="#8b5cf6"/>
    <rect x="30" y="18" width="5" height="5" fill="#7c3aed"/>
    <rect x="30" y="24" width="5" height="5" fill="#8b5cf6" opacity="0.8"/>
    
    <rect x="35" y="14" width="5" height="5" fill="#7c3aed"/>
    <rect x="35" y="20" width="5" height="5" fill="#6d28d9"/>
    
    <rect x="40" y="16" width="4" height="4" fill="#6d28d9"/>
    
    <!-- Eye - Single bright pixel -->
    <rect x="23" y="12" width="4" height="4" fill="#5eead4"/>
    
    <!-- Crown accent - Tech flourish -->
    <rect x="17" y="0" width="3" height="3" fill="#5eead4"/>
    <rect x="22" y="2" width="2" height="2" fill="#99f6e4" opacity="0.8"/>
  </g>
  
  <!-- Text (lighter for dark backgrounds) -->
  <text x="54" y="24" font-family="system-ui, -apple-system, sans-serif" font-weight="800" font-size="20" fill="#f8fafc" letter-spacing="-0.5">Frisson</text>
  <text x="128" y="24" font-family="system-ui, -apple-system, sans-serif" font-weight="400" font-size="20" fill="#cbd5e1" letter-spacing="-0.5">Labs</text>
  <text x="54" y="38" font-family="system-ui, -apple-system, sans-serif" font-weight="500" font-size="7" fill="#14B8A6" letter-spacing="1.5">STUDENT-POWERED INNOVATION</text>
</svg>
