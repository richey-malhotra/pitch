<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50">
  <!-- FL Monogram: Backwards F + L joined at spine, outlined, with pixel dissolve (light version) -->
  
  <!-- Dissolving pixels - left side, fading out -->
  <g fill="none" stroke="#a78bfa">
    <rect x="1" y="20" width="2" height="2" stroke-width="0.5" opacity="0.25"/>
    <rect x="4" y="14" width="2" height="2" stroke-width="0.5" opacity="0.3"/>
    <rect x="3" y="28" width="2" height="2" stroke-width="0.5" opacity="0.25"/>
    <rect x="6" y="10" width="2.5" height="2.5" stroke-width="0.6" opacity="0.35"/>
    <rect x="5" y="24" width="2.5" height="2.5" stroke-width="0.6" opacity="0.4"/>
    <rect x="7" y="32" width="2" height="2" stroke-width="0.5" opacity="0.3"/>
    <rect x="9" y="6" width="3" height="3" stroke-width="0.7" opacity="0.45"/>
    <rect x="8" y="18" width="3" height="3" stroke-width="0.7" opacity="0.5"/>
    <rect x="10" y="30" width="3" height="3" stroke-width="0.7" opacity="0.45"/>
    <rect x="9" y="38" width="2.5" height="2.5" stroke-width="0.6" opacity="0.35"/>
    <rect x="13" y="12" width="3" height="3" stroke-width="0.8" opacity="0.55"/>
    <rect x="12" y="22" width="3.5" height="3.5" stroke-width="0.8" opacity="0.65"/>
    <rect x="14" y="34" width="3" height="3" stroke-width="0.8" opacity="0.55"/>
    <rect x="16" y="8" width="3.5" height="3.5" stroke-width="0.9" opacity="0.7"/>
    <rect x="15" y="26" width="4" height="4" stroke-width="0.9" opacity="0.75"/>
    <rect x="17" y="38" width="3" height="3" stroke-width="0.8" opacity="0.6"/>
  </g>
  
  <!-- FL Monogram - outlined letters joined at spine -->
  <g fill="none" stroke="#a78bfa" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
    <!-- Backwards F (mirrored) - left side -->
    <!-- Vertical spine (shared) -->
    <line x1="34" y1="8" x2="34" y2="42"/>
    
    <!-- F top arm (pointing left/backwards) -->
    <line x1="34" y1="8" x2="22" y2="8"/>
    
    <!-- F middle arm (pointing left/backwards) -->
    <line x1="34" y1="24" x2="26" y2="24"/>
    
    <!-- L bottom arm (pointing right) -->
    <line x1="34" y1="42" x2="48" y2="42"/>
  </g>
  
  <!-- Small pixel accents near the monogram -->
  <g fill="none" stroke="#a78bfa">
    <rect x="20" y="4" width="2" height="2" stroke-width="0.6" opacity="0.8"/>
    <rect x="24" y="6" width="1.5" height="1.5" stroke-width="0.5" opacity="0.65"/>
    <rect x="50" y="38" width="2" height="2" stroke-width="0.6" opacity="0.75"/>
    <rect x="52" y="42" width="1.5" height="1.5" stroke-width="0.5" opacity="0.55"/>
  </g>
  
  <!-- Text (light for dark bg) -->
  <text x="58" y="24" font-family="system-ui, -apple-system, sans-serif" font-weight="800" font-size="18" fill="#f8fafc" letter-spacing="-0.5">Frisson</text>
  <text x="124" y="24" font-family="system-ui, -apple-system, sans-serif" font-weight="400" font-size="18" fill="#cbd5e1" letter-spacing="-0.5">Labs</text>
  <text x="58" y="38" font-family="system-ui, -apple-system, sans-serif" font-weight="500" font-size="6" fill="#a78bfa" letter-spacing="1.5">STUDENT-POWERED INNOVATION</text>
</svg>
