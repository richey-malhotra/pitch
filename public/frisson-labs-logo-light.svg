<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 50">
  <!-- Pixelated Lion Head - Clear Face Design (Light version for dark backgrounds) -->
  <g transform="translate(0, 3) scale(0.95)">
    <!-- Outer Mane - Teal accent pixels -->
    <rect x="6" y="4" width="4" height="4" fill="#14B8A6"/>
    <rect x="10" y="0" width="4" height="4" fill="#14B8A6"/>
    <rect x="14" y="0" width="4" height="4" fill="#2dd4bf"/>
    <rect x="18" y="0" width="4" height="4" fill="#5eead4"/>
    <rect x="22" y="0" width="4" height="4" fill="#2dd4bf"/>
    <rect x="26" y="0" width="4" height="4" fill="#5eead4"/>
    <rect x="30" y="0" width="4" height="4" fill="#14B8A6"/>
    <rect x="34" y="4" width="4" height="4" fill="#14B8A6"/>
    
    <rect x="2" y="8" width="4" height="4" fill="#14B8A6"/>
    <rect x="38" y="8" width="4" height="4" fill="#14B8A6"/>
    
    <rect x="0" y="12" width="4" height="4" fill="#2dd4bf"/>
    <rect x="0" y="16" width="4" height="4" fill="#5eead4"/>
    <rect x="40" y="12" width="4" height="4" fill="#5eead4"/>
    <rect x="40" y="16" width="4" height="4" fill="#2dd4bf"/>
    
    <rect x="2" y="20" width="4" height="4" fill="#14B8A6"/>
    <rect x="38" y="20" width="4" height="4" fill="#14B8A6"/>
    
    <rect x="4" y="24" width="4" height="4" fill="#2dd4bf"/>
    <rect x="36" y="24" width="4" height="4" fill="#2dd4bf"/>
    
    <!-- Inner Mane - Lighter purple for dark bg -->
    <rect x="6" y="8" width="4" height="4" fill="#a78bfa"/>
    <rect x="10" y="4" width="4" height="4" fill="#c4b5fd"/>
    <rect x="14" y="4" width="4" height="4" fill="#a78bfa"/>
    <rect x="18" y="4" width="4" height="4" fill="#c4b5fd"/>
    <rect x="22" y="4" width="4" height="4" fill="#a78bfa"/>
    <rect x="26" y="4" width="4" height="4" fill="#c4b5fd"/>
    <rect x="30" y="4" width="4" height="4" fill="#a78bfa"/>
    <rect x="34" y="8" width="4" height="4" fill="#a78bfa"/>
    
    <rect x="6" y="12" width="4" height="4" fill="#8b5cf6"/>
    <rect x="34" y="12" width="4" height="4" fill="#8b5cf6"/>
    
    <rect x="6" y="16" width="4" height="4" fill="#a78bfa"/>
    <rect x="34" y="16" width="4" height="4" fill="#a78bfa"/>
    
    <rect x="8" y="20" width="4" height="4" fill="#a78bfa"/>
    <rect x="32" y="20" width="4" height="4" fill="#a78bfa"/>
    
    <!-- Face Base - Lighter purple for dark bg -->
    <rect x="10" y="8" width="4" height="4" fill="#a78bfa"/>
    <rect x="14" y="8" width="4" height="4" fill="#8b5cf6"/>
    <rect x="18" y="8" width="4" height="4" fill="#a78bfa"/>
    <rect x="22" y="8" width="4" height="4" fill="#8b5cf6"/>
    <rect x="26" y="8" width="4" height="4" fill="#a78bfa"/>
    <rect x="30" y="8" width="4" height="4" fill="#a78bfa"/>
    
    <rect x="10" y="12" width="4" height="4" fill="#a78bfa"/>
    <rect x="14" y="12" width="4" height="4" fill="#a78bfa"/>
    <rect x="18" y="12" width="4" height="4" fill="#a78bfa"/>
    <rect x="22" y="12" width="4" height="4" fill="#a78bfa"/>
    <rect x="26" y="12" width="4" height="4" fill="#a78bfa"/>
    <rect x="30" y="12" width="4" height="4" fill="#a78bfa"/>
    
    <!-- Eyes - Left -->
    <rect x="12" y="16" width="4" height="4" fill="#1e1b4b"/>
    <rect x="13" y="17" width="2" height="2" fill="#14B8A6"/>
    
    <!-- Eyes - Right -->
    <rect x="28" y="16" width="4" height="4" fill="#1e1b4b"/>
    <rect x="29" y="17" width="2" height="2" fill="#14B8A6"/>
    
    <!-- Face middle -->
    <rect x="16" y="16" width="4" height="4" fill="#a78bfa"/>
    <rect x="20" y="16" width="4" height="4" fill="#a78bfa"/>
    <rect x="24" y="16" width="4" height="4" fill="#a78bfa"/>
    
    <!-- Snout/Nose area -->
    <rect x="12" y="20" width="4" height="4" fill="#8b5cf6"/>
    <rect x="16" y="20" width="4" height="4" fill="#a78bfa"/>
    <rect x="20" y="20" width="4" height="4" fill="#1e1b4b"/>
    <rect x="24" y="20" width="4" height="4" fill="#a78bfa"/>
    <rect x="28" y="20" width="4" height="4" fill="#8b5cf6"/>
    
    <!-- Mouth/Chin -->
    <rect x="14" y="24" width="4" height="4" fill="#a78bfa"/>
    <rect x="18" y="24" width="4" height="4" fill="#8b5cf6"/>
    <rect x="22" y="24" width="4" height="4" fill="#8b5cf6"/>
    <rect x="26" y="24" width="4" height="4" fill="#a78bfa"/>
    
    <!-- Chin bottom -->
    <rect x="16" y="28" width="4" height="4" fill="#a78bfa"/>
    <rect x="20" y="28" width="4" height="4" fill="#a78bfa"/>
    <rect x="24" y="28" width="4" height="4" fill="#a78bfa"/>
    
    <!-- Whisker dots -->
    <rect x="8" y="22" width="2" height="2" fill="#5eead4" opacity="0.9"/>
    <rect x="34" y="22" width="2" height="2" fill="#5eead4" opacity="0.9"/>
    
    <!-- Ear tufts -->
    <rect x="4" y="6" width="2" height="2" fill="#5eead4"/>
    <rect x="38" y="6" width="2" height="2" fill="#5eead4"/>
  </g>
  
  <!-- Text (lighter for dark backgrounds) -->
  <text x="52" y="24" font-family="system-ui, -apple-system, sans-serif" font-weight="800" font-size="20" fill="#f8fafc" letter-spacing="-0.5">Frisson</text>
  <text x="126" y="24" font-family="system-ui, -apple-system, sans-serif" font-weight="400" font-size="20" fill="#cbd5e1" letter-spacing="-0.5">Labs</text>
  <text x="52" y="38" font-family="system-ui, -apple-system, sans-serif" font-weight="500" font-size="7" fill="#14B8A6" letter-spacing="1.5">STUDENT-POWERED INNOVATION</text>
</svg>
