<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50">
  <defs>
    <!-- Neural network gradient -->
    <linearGradient id="neuralGradLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6"/>
      <stop offset="50%" style="stop-color:#2dd4bf"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
    
    <!-- Electric pulse gradient -->
    <linearGradient id="pulseGradLight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#14B8A6"/>
      <stop offset="50%" style="stop-color:#c4b5fd"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glowLight" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Abstract neural/circuit mark -->
  <g transform="translate(5, 5)">
    <!-- Outer hexagon frame -->
    <polygon points="20,2 38,12 38,32 20,42 2,32 2,12" fill="none" stroke="url(#neuralGradLight)" stroke-width="2" opacity="0.9"/>
    
    <!-- Inner abstract F shape - modernised -->
    <g>
      <!-- Central node -->
      <circle cx="20" cy="22" r="4" fill="url(#neuralGradLight)"/>
      
      <!-- Neural connections emanating from centre -->
      <line x1="20" y1="22" x2="20" y2="8" stroke="url(#pulseGradLight)" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="20" y1="22" x2="32" y2="14" stroke="url(#pulseGradLight)" stroke-width="2" stroke-linecap="round"/>
      <line x1="20" y1="22" x2="32" y2="22" stroke="url(#pulseGradLight)" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="20" y1="22" x2="20" y2="36" stroke="url(#pulseGradLight)" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="20" y1="22" x2="8" y2="30" stroke="url(#pulseGradLight)" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
      
      <!-- End nodes - neural network style -->
      <circle cx="20" cy="8" r="3" fill="#2dd4bf"/>
      <circle cx="32" cy="14" r="2.5" fill="#5eead4"/>
      <circle cx="32" cy="22" r="2.5" fill="#a78bfa"/>
      <circle cx="20" cy="36" r="3" fill="#2dd4bf"/>
      <circle cx="8" cy="30" r="2" fill="#c4b5fd" opacity="0.8"/>
    </g>
    
    <!-- Pulse rings -->
    <circle cx="20" cy="22" r="12" fill="none" stroke="#2dd4bf" stroke-width="0.5" opacity="0.5"/>
    <circle cx="20" cy="22" r="18" fill="none" stroke="#a78bfa" stroke-width="0.3" opacity="0.4"/>
  </g>
  
  <!-- FRISSON text - light version for dark bg -->
  <text x="52" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="800" fill="#ffffff" letter-spacing="2">FRISSON</text>
  
  <!-- LABS text with accent -->
  <text x="52" y="42" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#94a3b8" letter-spacing="4">LABS</text>
  
  <!-- Accent line -->
  <rect x="52" y="29" width="85" height="1.5" fill="url(#pulseGradLight)" rx="0.75"/>
</svg>
