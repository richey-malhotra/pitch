  <!-- Text -->
  <text x="52" y="24" font-family="system-ui, -apple-system, sans-serif" font-weight="800" font-size="20" fill="#1e293b" letter-spacing="-0.5">Frisson</text>
  <text x="126" y="24" font-family="system-ui, -apple-system, sans-serif" font-weight="400" font-size="20" fill="#64748b" letter-spacing="-0.5">Labs</text>
  <text x="52" y="38" font-family="system-ui, -apple-system, sans-serif" font-weight="500" font-size="7" fill="#14B8A6" letter-spacing="1.5">STUDENT-POWERED INNOVATION</text>
</svg>
