<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 50">
  <!-- Pixelated Lion Head - Clear Face Design -->
  <g transform="translate(0, 3) scale(0.95)">
    <!-- Outer Mane - Teal accent pixels -->
    <rect x="6" y="4" width="4" height="4" fill="#14B8A6"/>
    <rect x="10" y="0" width="4" height="4" fill="#14B8A6"/>
    <rect x="14" y="0" width="4" height="4" fill="#2dd4bf"/>
    <rect x="18" y="0" width="4" height="4" fill="#14B8A6"/>
    <rect x="22" y="0" width="4" height="4" fill="#2dd4bf"/>
    <rect x="26" y="0" width="4" height="4" fill="#14B8A6"/>
    <rect x="30" y="0" width="4" height="4" fill="#14B8A6"/>
    <rect x="34" y="4" width="4" height="4" fill="#14B8A6"/>
    
    <rect x="2" y="8" width="4" height="4" fill="#14B8A6"/>
    <rect x="38" y="8" width="4" height="4" fill="#14B8A6"/>
    
    <rect x="0" y="12" width="4" height="4" fill="#2dd4bf"/>
    <rect x="0" y="16" width="4" height="4" fill="#14B8A6"/>
    <rect x="40" y="12" width="4" height="4" fill="#14B8A6"/>
    <rect x="40" y="16" width="4" height="4" fill="#2dd4bf"/>
    
    <rect x="2" y="20" width="4" height="4" fill="#14B8A6"/>
    <rect x="38" y="20" width="4" height="4" fill="#14B8A6"/>
    
    <rect x="4" y="24" width="4" height="4" fill="#2dd4bf"/>
    <rect x="36" y="24" width="4" height="4" fill="#2dd4bf"/>
    
    <!-- Inner Mane - Purple gradient -->
    <rect x="6" y="8" width="4" height="4" fill="#7c3aed"/>
    <rect x="10" y="4" width="4" height="4" fill="#8b5cf6"/>
    <rect x="14" y="4" width="4" height="4" fill="#7c3aed"/>
    <rect x="18" y="4" width="4" height="4" fill="#8b5cf6"/>
    <rect x="22" y="4" width="4" height="4" fill="#7c3aed"/>
    <rect x="26" y="4" width="4" height="4" fill="#8b5cf6"/>
    <rect x="30" y="4" width="4" height="4" fill="#7c3aed"/>
    <rect x="34" y="8" width="4" height="4" fill="#7c3aed"/>
    
    <rect x="6" y="12" width="4" height="4" fill="#6d28d9"/>
    <rect x="34" y="12" width="4" height="4" fill="#6d28d9"/>
    
    <rect x="6" y="16" width="4" height="4" fill="#5B2D86"/>
    <rect x="34" y="16" width="4" height="4" fill="#5B2D86"/>
    
    <rect x="8" y="20" width="4" height="4" fill="#5B2D86"/>
    <rect x="32" y="20" width="4" height="4" fill="#5B2D86"/>
    
    <!-- Face Base - Main purple -->
    <rect x="10" y="8" width="4" height="4" fill="#5B2D86"/>
    <rect x="14" y="8" width="4" height="4" fill="#6d28d9"/>
    <rect x="18" y="8" width="4" height="4" fill="#5B2D86"/>
    <rect x="22" y="8" width="4" height="4" fill="#6d28d9"/>
    <rect x="26" y="8" width="4" height="4" fill="#5B2D86"/>
    <rect x="30" y="8" width="4" height="4" fill="#5B2D86"/>
    
    <rect x="10" y="12" width="4" height="4" fill="#5B2D86"/>
    <rect x="14" y="12" width="4" height="4" fill="#5B2D86"/>
    <rect x="18" y="12" width="4" height="4" fill="#5B2D86"/>
    <rect x="22" y="12" width="4" height="4" fill="#5B2D86"/>
    <rect x="26" y="12" width="4" height="4" fill="#5B2D86"/>
    <rect x="30" y="12" width="4" height="4" fill="#5B2D86"/>
    
    <!-- Eyes - Left -->
    <rect x="12" y="16" width="4" height="4" fill="#0f172a"/>
    <rect x="13" y="17" width="2" height="2" fill="#14B8A6"/>
    
    <!-- Eyes - Right -->
    <rect x="28" y="16" width="4" height="4" fill="#0f172a"/>
    <rect x="29" y="17" width="2" height="2" fill="#14B8A6"/>
    
    <!-- Face middle -->
