<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 50">
  <!-- AI Lion - Dissolving Pixel Effect -->
  
  <!-- Scattered pixels - dissolving from mane (left side, dispersing) -->
  <g fill="#14B8A6">
    <!-- Far scattered pixels -->
    <rect x="2" y="18" width="2" height="2" opacity="0.3"/>
    <rect x="6" y="12" width="2" height="2" opacity="0.25"/>
    <rect x="4" y="28" width="2" height="2" opacity="0.2"/>
    <rect x="8" y="8" width="2" height="2" opacity="0.35"/>
    <rect x="3" y="35" width="2" height="2" opacity="0.25"/>
    <rect x="10" y="32" width="2" height="2" opacity="0.3"/>
    <rect x="7" y="22" width="2.5" height="2.5" opacity="0.4"/>
    <rect x="1" y="24" width="1.5" height="1.5" opacity="0.2"/>
    <rect x="9" y="4" width="2" height="2" opacity="0.3"/>
    <rect x="5" y="38" width="1.5" height="1.5" opacity="0.2"/>
    
    <!-- Mid scattered pixels -->
    <rect x="12" y="14" width="2.5" height="2.5" opacity="0.45"/>
    <rect x="14" y="6" width="2" height="2" opacity="0.4"/>
    <rect x="11" y="26" width="3" height="3" opacity="0.5"/>
    <rect x="15" y="20" width="2.5" height="2.5" opacity="0.55"/>
    <rect x="13" y="34" width="2" height="2" opacity="0.4"/>
    <rect x="16" y="10" width="2.5" height="2.5" opacity="0.5"/>
    <rect x="12" y="40" width="2" height="2" opacity="0.35"/>
    <rect x="17" y="30" width="2" height="2" opacity="0.45"/>
    
    <!-- Closer pixels - denser -->
    <rect x="19" y="8" width="3" height="3" opacity="0.6"/>
    <rect x="20" y="16" width="3" height="3" opacity="0.7"/>
    <rect x="18" y="24" width="3.5" height="3.5" opacity="0.75"/>
    <rect x="21" y="32" width="3" height="3" opacity="0.6"/>
    <rect x="19" y="38" width="2.5" height="2.5" opacity="0.5"/>
    <rect x="22" y="12" width="2.5" height="2.5" opacity="0.65"/>
    <rect x="23" y="22" width="3" height="3" opacity="0.7"/>
    
    <!-- Dense transition pixels -->
    <rect x="25" y="6" width="3" height="3" opacity="0.75"/>
    <rect x="26" y="14" width="3.5" height="3.5" opacity="0.85"/>
    <rect x="24" y="20" width="4" height="4" opacity="0.9"/>
    <rect x="27" y="28" width="3.5" height="3.5" opacity="0.85"/>
    <rect x="25" y="35" width="3" height="3" opacity="0.7"/>
    <rect x="28" y="10" width="3" height="3" opacity="0.8"/>
    <rect x="26" y="40" width="2.5" height="2.5" opacity="0.55"/>
  </g>
  
  <!-- Lion head - clean curves, side profile -->
  <g transform="translate(28, 3)">
    <!-- Main head silhouette -->
    <path d="
      M 8 22
      C 6 18, 6 14, 10 10
      C 14 6, 20 4, 26 6
      L 28 4
      C 30 3, 32 5, 30 8
      L 28 10
      C 34 12, 38 16, 40 22
      C 42 18, 46 16, 50 18
      L 52 16
      C 54 14, 56 16, 54 18
      C 52 20, 50 22, 48 22
      C 52 24, 54 28, 52 32
      C 50 36, 44 38, 38 36
      C 36 40, 30 42, 24 40
      C 18 38, 12 32, 10 26
      C 8 24, 8 23, 8 22
      Z
    " fill="#5B2D86"/>
    
    <!-- Inner face detail - lighter -->
    <path d="
      M 14 22
      C 14 18, 18 14, 24 14
      C 30 14, 34 18, 36 22
      C 38 20, 42 20, 44 22
      C 46 24, 46 28, 44 30
      C 42 32, 36 34, 30 32
      C 24 34, 18 32, 14 26
      C 12 24, 14 22, 14 22
      Z
    " fill="#6d28d9" opacity="0.6"/>
    
    <!-- Eye -->
    <ellipse cx="30" cy="18" rx="3" ry="2.5" fill="#0f172a"/>
    <ellipse cx="31" cy="17.5" rx="1.2" ry="1" fill="#14B8A6"/>
    
    <!-- Nose tip -->
    <circle cx="50" cy="22" r="2" fill="#3b1d5a"/>
    
    <!-- Ear accent -->
    <path d="M 26 6 L 30 2 L 32 6 Z" fill="#7c3aed"/>
    
    <!-- Brow line -->
    <path d="M 22 14 Q 28 10, 36 14" stroke="#3b1d5a" stroke-width="1.5" fill="none"/>
    
    <!-- Jaw line accent -->
    <path d="M 24 36 Q 32 38, 40 34" stroke="#14B8A6" stroke-width="1" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <text x="88" y="24" font-family="system-ui, -apple-system, sans-serif" font-weight="800" font-size="20" fill="#1e293b" letter-spacing="-0.5">Frisson</text>
  <text x="162" y="24" font-family="system-ui, -apple-system, sans-serif" font-weight="400" font-size="20" fill="#64748b" letter-spacing="-0.5">Labs</text>
  <text x="88" y="40" font-family="system-ui, -apple-system, sans-serif" font-weight="500" font-size="7" fill="#14B8A6" letter-spacing="1.5">STUDENT-POWERED INNOVATION</text>
</svg>
