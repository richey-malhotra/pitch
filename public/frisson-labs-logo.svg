    <rect x="12" y="20" width="4" height="4" fill="#4a2570"/>
    <rect x="16" y="20" width="4" height="4" fill="#5B2D86"/>
    <rect x="20" y="20" width="4" height="4" fill="#0f172a"/>
    <rect x="24" y="20" width="4" height="4" fill="#5B2D86"/>
    <rect x="28" y="20" width="4" height="4" fill="#4a2570"/>
    
    <!-- Mouth/Chin -->
    <rect x="14" y="24" width="4" height="4" fill="#5B2D86"/>
    <rect x="18" y="24" width="4" height="4" fill="#4a2570"/>
    <rect x="22" y="24" width="4" height="4" fill="#4a2570"/>
    <rect x="26" y="24" width="4" height="4" fill="#5B2D86"/>
    
    <!-- Chin bottom -->
    <rect x="16" y="28" width="4" height="4" fill="#5B2D86"/>
    <rect x="20" y="28" width="4" height="4" fill="#5B2D86"/>
    <rect x="24" y="28" width="4" height="4" fill="#5B2D86"/>
    
    <!-- Whisker dots -->
    <rect x="8" y="22" width="2" height="2" fill="#14B8A6" opacity="0.8"/>
    <rect x="34" y="22" width="2" height="2" fill="#14B8A6" opacity="0.8"/>
    
    <!-- Ear tufts -->
    <rect x="4" y="6" width="2" height="2" fill="#14B8A6"/>
    <rect x="38" y="6" width="2" height="2" fill="#14B8A6"/>
